{% extends 'base.html' %}
{% load static %}
{% block content %} 
<div class="container">
 
<div class="row mt-5 mb-5 pb-5 pt-5"> 
  {% for i in partners  %}
    <div class="col-md-3 ">
      <div class="thumbnail">
        <a href="">
          <img src="{{i.image.url}}" alt="Lights" style="width:60% ">
          <div class="caption">
            <h4 style="font-size: 15px; font-family: bold;">{{i.name}}</h4>
          </div>
        </a>
      </div>
      
    </div>
 {% endfor %}
  </div>
 
</div>
 
{% endblock content %}
